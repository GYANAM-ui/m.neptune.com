<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune's App Download Now</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body style="background-color: whitesmoke;">
    <center>
        <div class="contact-div mt-3">
            <div class="form-group form" id="form">
                <h3><b>Contact Form</b></h3>
                <hr>
                <label>Enter your name: </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name..." />
                <label>Enter your comment: </label>
                <textarea name="comment" id="comment" cols="30" rows="10" class="form-control" placeholder="Comment"></textarea>
                <input type="button" value="Submit" class="btn btn-primary mt-3" onclick="changed();">
            </div>
            <div class="form-group success" id="success">
                <h3><b class="text-success">Successfully Commented</b></h3>
                <br>
                <div class="random-images">
                    <img src="https://source.unsplash.com/random" alt="Random Images">
                    <p class="text-muted">Random images</p>
                </div>
            </div>
        </div>
    </center>

    <script src="../js/main.js"></script>
</body>

</html>
